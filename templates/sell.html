{% extends "layout.html" %}

{% block title %}
   Sell
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="/sell" method="post">
        <div class="mb-3">
            <select name = "symbol">
                {% for symbol in symbols %}
                    <option value = "{{ symbol }}">{{ symbol }}</option>
                {% endfor %}

            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Select no. of shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
